<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particle Animation - HAPPY ROSE DAY</title>
  <style>
    /* Full-screen canvas with a dark background */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Include p5.js from CDN for drawing and animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script>
    // Preload a font for the text morph.
    let font;
    function preload() {
      // Using a font from CDN – change URL if desired.
      font = loadFont('https://cdnjs.cloudflare.com/ajax/libs/topcoat/0.8.0/font/SourceCodePro-Regular.otf');
    }
    
    // -------------------------------------------------
    // Background Rain Particle System
    // -------------------------------------------------
    class RainParticle {
      constructor() {
        this.x = random(width);
        this.y = random(-height, 0);
        this.speed = random(2, 5);
        this.len = random(10, 20);
        this.wind = random(-0.5, 0.5);
      }
      
      update() {
        this.x += this.wind;
        this.y += this.speed;
        if (this.y > height) {
          this.y = random(-100, 0);
          this.x = random(width);
        }
      }
      
      draw() {
        stroke(255,182,193);
        strokeWeight(2);
        line(this.x, this.y, this.x, this.y + this.len);
      }
    }
    
    let rainParticles = [];
    
    // -------------------------------------------------
    // Particle Class (used by both main and header systems)
    // -------------------------------------------------
    class Particle {
      constructor(x, y) {
        this.pos = createVector(x, y);
        this.vel = p5.Vector.random2D().mult(random(1, 3));
        this.size = random(3, 6);
        this.color = color(255, 105, 180);
        this.target = null;
      }
      
      update() {
        let angle = noise(this.pos.x * 0.005, this.pos.y * 0.005, frameCount * 0.01) * TWO_PI;
        let flowForce = p5.Vector.fromAngle(angle).mult(0.5);
        if (!this.target) {
          this.vel.add(flowForce);
          this.pos.add(this.vel);
          if (this.pos.x < 0 || this.pos.x > width) this.vel.x *= -1;
          if (this.pos.y < 0 || this.pos.y > height) this.vel.y *= -1;
        } else {
          this.pos = p5.Vector.lerp(this.pos, this.target, 0.05);
          this.pos.add(flowForce);
        }
      }
      
      draw() {
        push();
        noStroke();
        drawingContext.shadowBlur = 20;
        drawingContext.shadowColor = '#ff69b4';
        fill(this.color);
        ellipse(this.pos.x, this.pos.y, this.size);
        pop();
      }
      
      setTarget(t) {
        this.target = t.copy();
      }
    }
    
    // -------------------------------------------------
    // GiftBox Class with Opening Animation
    // -------------------------------------------------
    class GiftBox {
      constructor(x, y, w, h) {
        this.x = x;
        this.y = y;
        this.w = w;
        this.h = h;
        this.clicked = false;
        this.lidAngle = 0;
        this.lidTarget = -PI/4;
        this.lidOpenSpeed = 0.05;
        this.opened = false;
      }
      
      update() {
        if (this.clicked && this.lidAngle > this.lidTarget) {
          this.lidAngle -= this.lidOpenSpeed;
          if (this.lidAngle <= this.lidTarget) {
            this.lidAngle = this.lidTarget;
            this.opened = true;
          }
        }
      }
      
      draw() {
        this.update();
        push();
        fill(200, 0, 0);
        rect(this.x, this.y, this.w, this.h, 10);
        fill(255);
        rect(this.x + this.w/2 - 5, this.y, 10, this.h);
        rect(this.x, this.y + this.h/2 - 5, this.w, 10);
        push();
        translate(this.x + this.w/2, this.y);
        rotate(this.lidAngle);
        rectMode(CENTER);
        fill(200, 0, 0);
        let lidHeight = 20;
        rect(0, -lidHeight/2, this.w, lidHeight, 10);
        pop();
        pop();
      }
      
      isMouseInside() {
        return mouseX > this.x && mouseX < this.x + this.w &&
               mouseY > this.y && mouseY < this.y + this.h;
      }
    }
    
    let particles = [];        // Main particles used in heart & flower stages,
                               // then reinitialized for "HAPPY ROSE DAY"
    let headerParticles = [];  // Header particles for "Happy Valentine's Day Week"
    let giftBox;
    let morphStage = 0;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      
      // Create main particles (150 for performance).
      for (let i = 0; i < 150; i++) {
        particles.push(new Particle(random(width), random(height)));
      }
      
      // Create background rain particles (50).
      for (let i = 0; i < 50; i++) {
        rainParticles.push(new RainParticle());
      }
      
      // Initialize header particles.
      triggerHeaderText();
      
      // Initialize the gift box at the bottom center.
      let giftWidth = 100;
      let giftHeight = 100;
      giftBox = new GiftBox(width/2 - giftWidth/2, height - giftHeight - 20, giftWidth, giftHeight);
      
      // Start the main morph sequence: heart → flower → text.
      setTimeout(triggerHeart, 3000);
    }
    
    function draw() {
      background(0, 20);
      
      for (let r of rainParticles) {
        r.update();
        r.draw();
      }
      
      for (let hp of headerParticles) {
        hp.update();
        hp.draw();
      }
      
      for (let p of particles) {
        p.update();
        p.draw();
      }
      
      if (giftBox) {
        giftBox.draw();
      }
      
      if (giftBox && giftBox.clicked && giftBox.opened) {
        push();
        textAlign(CENTER, CENTER);
        textSize(24);
        fill(255);
        text("I'm Eagerly Waiting for you at evening", width/2, giftBox.y - 30);
        pop();
      }
    }
    
    // -------------------------------------------------
    // Morphing Functions for Main Particle System
    // -------------------------------------------------
    
    function heartShapePoints(count, scale, offsetX, offsetY) {
      let pts = [];
      for (let i = 0; i < count; i++) {
        let t = map(i, 0, count, 0, TWO_PI);
        let x = 16 * pow(sin(t), 3);
        let y = 13 * cos(t) - 5 * cos(2*t) - 2 * cos(3*t) - cos(4*t);
        pts.push(createVector(x * scale + offsetX, -y * scale + offsetY));
      }
      return pts;
    }
    
    function flowerShapePoints(count, k, scale, offsetX, offsetY) {
      let pts = [];
      for (let i = 0; i < count; i++) {
        let theta = map(i, 0, count, 0, TWO_PI);
        let r = cos(k * theta);
        let x = r * cos(theta);
        let y = r * sin(theta);
        pts.push(createVector(x * scale + offsetX, y * scale + offsetY));
      }
      return pts;
    }
    
    function triggerHeart() {
      let heartTargets = heartShapePoints(150, 10, width/2, height/2);
      for (let i = 0; i < particles.length; i++) {
        particles[i].setTarget(heartTargets[i % heartTargets.length]);
      }
      morphStage = 1;
      setTimeout(triggerFlower, 6000);
    }
    
    function triggerFlower() {
      let flowerTargets = flowerShapePoints(150, 5, 200, width/2, height/2);
      for (let i = 0; i < particles.length; i++) {
        particles[i].setTarget(flowerTargets[i % flowerTargets.length]);
      }
      morphStage = 2;
      setTimeout(triggerText, 6000);
    }
    
    // When morphing into the text, reinitialize the particles array so that
    // each text point has its own particle.
    function triggerText() {
      if (!font) {
        console.error("Font not loaded!");
        return;
      }
      let txt = "HAPPY ROSE DAY";
      let fontSize = 80;
      let bounds = font.textBounds(txt, 0, 0, fontSize);
      let x = width/2 - bounds.w/2;
      // Calculate y using the bounding box offset so the full text is visible.
      let centerY = height/2;
      let y = centerY - bounds.h/2 - bounds.y;
      let textPoints = font.textToPoints(txt, x, y, fontSize, {
        sampleFactor: 0.08,
        simplifyThreshold: 0
      });
      console.log("Text points generated: ", textPoints.length);
      if (textPoints.length === 0) {
        console.error("No text points generated.");
        return;
      }
      // Reinitialize particles to match the number of text points.
      particles = [];
      for (let i = 0; i < textPoints.length; i++) {
        let pt = textPoints[i];
        let newParticle = new Particle(random(width), random(height));
        newParticle.setTarget(createVector(pt.x, pt.y));
        particles.push(newParticle);
      }
      morphStage = 3;
    }
    
    function triggerHeaderText() {
      if (!font) {
        console.error("Font not loaded!");
        return;
      }
      let txt = "Happy Valentine's Day Week";
      let fontSize = 50;
      let bounds = font.textBounds(txt, 0, 0, fontSize);
      let x = width/2 - bounds.w/2;
      let y = bounds.h + 20;
      let textPoints = font.textToPoints(txt, x, y, fontSize, {
        sampleFactor: 0.08,
        simplifyThreshold: 0
      });
      console.log("Header text points generated: ", textPoints.length);
      if (textPoints.length === 0) {
        console.error("No header text points generated.");
        return;
      }
      headerParticles = [];
      for (let i = 0; i < textPoints.length; i++) {
        let hp = new Particle(random(width), random(50, 150));
        hp.setTarget(createVector(textPoints[i].x, textPoints[i].y));
        headerParticles.push(hp);
      }
    }
    
    function mousePressed() {
      if (giftBox && giftBox.isMouseInside()) {
        giftBox.clicked = true;
      }
    }
    
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
      triggerHeaderText();
      let giftWidth = 100;
      let giftHeight = 100;
      giftBox = new GiftBox(width/2 - giftWidth/2, height - giftHeight - 20, giftWidth, giftHeight);
    }
  </script>
</body>
</html>
